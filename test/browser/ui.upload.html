	<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Store UI testing</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
	<link rel="stylesheet" href="/assets/store/notStore.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
	<script type="module" src="/fetch.xhr.js"></script>
	<style>
	.storage-area{
		width: 30vw;
		height: 20vh;
		display: block;
		margin: 2vw;
		float: left;
	}

	.upload-area{
		width: 30vw;
		height: 20vh;
		display: block;
		margin: 2vw;
		float: left;
	}

	.wide{
		width: 90vw;
	}
	</style>
</head>
<body>
	<div class="storage-area"></div>
	<div class="upload-area"></div>
	<script src="/assets/store/notStore.js"></script>
	<script>
		let STORE;
		function startTest(e){
			STORE = new notStore.notStore({
				uploadEl: document.querySelector('.upload-area'),
				storageEl: document.querySelector('.storage-area'),
				upload:{
					show: true,
					popup: true
				},
				test: {
					session: 'guest_session'
				},
				bucket: 'client'
			});
		}
		document.addEventListener('DOMContentLoaded', () => {
			startTest();
		});
	</script>
</body>

</html>
